<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="./libs/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>3D hoodie</title>
  </head>
  <body>
    <section class="showcase">
      <h2 class="header">Hoodie <span>Mantle</span></h2>
      <div class="content-wrapper">
        <div class="content">
          <div class="showcase-carousel">
            <div class="swiper-wrapper">
              <div class="swiper-slide showcase-carousel__item">
                <div class="showcase-carousel__image-wrapper">
                  <div class="showcase-carousel__image-left">
                    <div
                      class="showcase-carousel__image"
                      style="background-image: url(./img/1.png)"
                    ></div>
                  </div>
                  <div class="showcase-carousel__image-right">
                    <div
                      class="showcase-carousel__image"
                      style="background-image: url(./img/1.png)"
                    ></div>
                  </div>
                </div>
                <p>Front</p>
              </div>

              <div class="swiper-slide showcase-carousel__item">
                <div class="showcase-carousel__image-wrapper">
                  <div class="showcase-carousel__image-left">
                    <div
                      class="showcase-carousel__image"
                      style="background-image: url(./img/2.png)"
                    ></div>
                  </div>
                  <div class="showcase-carousel__image-right">
                    <div
                      class="showcase-carousel__image"
                      style="background-image: url(./img/2.png)"
                    ></div>
                  </div>
                </div>
                <p>Front Two</p>
              </div>

              <div class="swiper-slide showcase-carousel__item">
                <div class="showcase-carousel__image-wrapper">
                  <div class="showcase-carousel__image-left">
                    <div
                      class="showcase-carousel__image"
                      style="background-image: url(./img/3.png)"
                    ></div>
                  </div>
                  <div class="showcase-carousel__image-right">
                    <div
                      class="showcase-carousel__image"
                      style="background-image: url(./img/3.png)"
                    ></div>
                  </div>
                </div>
                <p>Side</p>
              </div>

              <div class="swiper-slide showcase-carousel__item">
                <div class="showcase-carousel__image-wrapper">
                  <div class="showcase-carousel__image-left">
                    <div
                      class="showcase-carousel__image"
                      style="background-image: url(./img/4.png)"
                    ></div>
                  </div>
                  <div class="showcase-carousel__image-right">
                    <div
                      class="showcase-carousel__image"
                      style="background-image: url(./img/4.png)"
                    ></div>
                  </div>
                </div>
                <p>Back</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="showcase-navigation">
        <div class="showcase-navigation__prev"></div>
        <div class="showcase-navigation__next"></div>
      </div>
      <video
        autoplay
        loop
        class="video"
        src="./video/smoke-background-optimized.mp4"
      ></video>
    </section>
    <script src="./libs/swiper/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
