<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>3D hoodie</title>
  </head>
  <body>
    <section class="showcase">
      <h2 class="header">Hoodie <span>Mantle</span></h2>
      <div class="content-wrapper">
        <div class="slider">
          <div class="slider_item">
            <img src="./img/1.png" alt="photo" />
            <p>Left</p>
          </div>
          <div class="slider_item">
            <img src="./img/4.png" alt="photo" />
            <p>Back</p>
          </div>
          <div class="slider_item">
            <img src="./img/2.png" alt="photo" />
            <p>Right</p>
          </div>
          <div class="slider_item">
            <img src="./img/3.png" alt="photo" />
            <p>Font</p>
          </div>
        </div>
      </div>
      <div class="showcase-navigation">
        <div class="showcase-navigation__prev"></div>
        <div class="showcase-navigation__next"></div>
      </div>
      <video
        autoplay
        loop
        class="video"
        src="./video/smoke-background-optimized.mp4"
      ></video>
    </section>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
